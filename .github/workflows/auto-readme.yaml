name: Auto Update README

on:
  push:
    branches:
      - main
    paths:
      - "**"
      - "!README.md"

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate README
        run: |
          echo "# Repository Contents" > README.md
          echo "" >> README.md
          echo "This README is auto-generated." >> README.md
          echo "" >> README.md
          echo '```' >> README.md
          tree -L 3 >> README.md
          echo '```' >> README.md


      - name: Commit README changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git diff --cached --quiet || git commit -m "chore: auto-update README"
          git push
