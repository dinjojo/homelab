name: Auto Update README Inventory

on:
  push:
    branches: [main]
    paths-ignore:
      - README.md

permissions:
  contents: write

jobs:
  inventory:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Generate inventory
        run: |
          INVENTORY=$(cat <<'EOF'
### Files

| File | Purpose |
|-----|--------|
| `adguardhome.yaml` | AdGuard Home DNS + ad blocking configuration |
| `arr_services.yaml` | *Arr stack services (Sonarr, Radarr, etc.) |
EOF
          )

          awk -v block="$INVENTORY" '
          BEGIN {inblock=0}
          /<!-- AUTO-GENERATED:START -->/ {
            print
            print block
            inblock=1
            next
          }
          /<!-- AUTO-GENERATED:END -->/ {
            inblock=0
          }
          !inblock {print}
          ' README.md > README.new

          mv README.new README.md

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git diff --cached --quiet || git commit -m "chore: update inventory"
          git push
